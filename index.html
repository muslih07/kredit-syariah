<script>
  async function loadData() {
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxoFsBNjnr3oTGW1RCmwY2t4QO0cg4AWq8qMPEutn0Lm-_d0dHxRh3IoSinof4_8sTlpKpmJkiEVfy/pub?gid=0&single=true&output=csv';
    const res = await fetch(url);
    const text = await res.text();
    const rows = text.trim().split('\n');
    const latest = rows[rows.length - 1].split(',');

    // Cek agar data tidak kosong
    if (latest.length >= 4) {
      document.getElementById('harga').textContent = latest[1];     // Kolom B
      document.getElementById('lama').textContent = latest[2];      // Kolom C
      document.getElementById('cicilan').textContent = latest[3];   // Kolom D
    } else {
      document.getElementById('harga').textContent = '-';
      document.getElementById('lama').textContent = '-';
      document.getElementById('cicilan').textContent = '-';
    }
  }
  loadData();
</script>
