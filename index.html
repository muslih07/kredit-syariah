<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Kredit Syariah</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
    h1 {
      font-size: 24px;
      color: #d0011b;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 12px 10px;
      border: 1px solid #eee;
      text-align: left;
    }
    table th {
      background-color: #ffecec;
      color: #d0011b;
    }
    .refresh-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #d0011b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .refresh-btn:hover {
      background-color: #b00017;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulasi Kredit Syariah</h1>
    <table id="data-table">
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Lama Cicilan</th><th>Cicilan</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
  </div>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxoFsBNjnr3oTGW1RCmwY2t4QO0cg4AWq8qMPEutn0Lm-_d0dHxRh3IoSinof4_8sTlpKpmJkiEVfy/pub?gid=0&single=true&output=csv';

    async function loadData() {
      const response = await fetch(url + '?t=' + new Date().getTime());
      const data = await response.text();
      const rows = data.trim().split('\n').slice(-1);
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const cols = row.split(',');
        const tr = document.createElement('tr');
        cols.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
